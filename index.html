<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pink Calculator</title>
    
</head>
<body>
    
    <div class="calculator">
        <div class="result">
            <h3>Aishy's Calculator</h3>
            <div class="result-inner">
                0
            </div> </div>

            <div class="box">
                <button class="btn btn-symbol">mrc</button>
                <button class="btn btn-symbol">+/-</button>
                <button class="btn btn-symbol">M-</button>
                <button class="btn btn-symbol">M+</button>
                <button class="btn btn-switch"><sup>on</sup>/<sub>off</sub></button>
                <button class="btn btn-symbol btn-symbol-sign">/</button>
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
          
                <button class="btn btn-symbol btn-symbol-sign ">+</button>
                <button class="btn btn-symbol btn-symbol-sign">x</button>
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-symbol btn-symbol-sign">-</button>
                <button class="btn btn-symbol">del</button>
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-symbol btn-symbol-sign grid-span">=</button>
                <button class="btn btn-symbol">ac</button>
                <button class="btn btn-number">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-number">Ans</button>

            </div>
        </div>
    
</body>
</html>
